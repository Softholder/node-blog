{% extends 'views/base.html' %}
{% block body %}
{% include "views/components/header.html" %}
<div class="container">
    <div class="box sign-box">
        <form action="/change" method="POST">
            <div class="field">
                <label class="label">原邮箱</label>
                <div class="control">
                    <input class="input" name="oldemail" type="text" autocomplete="off" disabled="disabled" value="{{ctx.session.user.email}}">
                </div>
            </div>
            <div class="field">
                <label class="label" for="newemail">新邮箱</label>
                <input class="input" name="newemail" id="newemail" type="text" autocomplete="off">
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary" type="submit" onclick="checkEmail()">提交</button>
                </div>
                <div class="control">
                    <button class="button is-primary" type="reset">清空</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
